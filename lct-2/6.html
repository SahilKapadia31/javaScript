<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function evaluate1(f1) {
            with (f1) {
                n = parseInt(n1txt.value);
                ch = s1.value;
            }
            // alert(ch);
            if (ch == 1) {
                findPerfect(n);  //nested function
            }
            else if (ch == 2) {
                if (findPrime(n)) {
                    alert("The number " + n + " is prime!");
                }
                else {
                    alert("The number " + n + " is not a prime!");
                }
            }
            else {
                alert("plz select any of the options!");
            }
        }

        function findPrime(n) {
            if (n <= 0) {
                return false;
            }

            for (i = 2; i < n; i++) {
                if (n % i == 0) {
                    return false;
                }
            }
            return true;
        }

        function findPerfect(n) {
            sum = 0;
            for (i = 1; i < n; i++) {
                if (n % i == 0) {
                    sum += i;
                }
            }

            if (sum == n) {
                alert(n + "is a perfect number!");
            }
            else {
                alert(n + "is not a perfect number!");
            }
        }
    </script>
</head>

<body>
    <form name="frm1">

        Enter No.: <input type="text" name="n1txt">
        <br>
        <select name="s1" id="">
            <option value="-1"><-Select Operation></option>
            <option value="1">Perfect</option>
            <option value="2">Prime</option>
        </select>
        <br>
        <input type="button" name="btn1" value="Find Fact" onclick="evaluate1(frm1)">
    </form>
</body>

</html>
