    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"

    <script>
        document.getElementsByTagName("nav")[0].firstElementChild.style.color = "red"

        // Q-3 Create an element with 3 children. now change the color of first and last element to green.

        document.getElementsByTagName("nav")[0].firstElementChild.style.backgroundColor = "purple"
        document.getElementsByTagName("nav")[0].lastElementChild.style.backgroundColor = "purple"

        // Q-4 Write a javascript code to change background of all <li> tags to cyan.

        Array.from(document.getElementsByTagName("li")).forEach((element) => {
            element.style.backgroundColor = "cyan";
        });
    </script>
