<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart and calculator</title>
</head>

<body>
  <!-- This console method is not industry friendly  -->
  <button onclick="console.log('Cart Quantity :',cartQuantity)">Show Quantity</button>

  <!-- This console method is industry friendly  -->
  <button onclick="
    cartQuantity++;
    // cartQuantity += 1;
    console.log(`Cart Quantity: ${cartQuantity}`)">Add to Cart</button>

  <button onclick="
    cartQuantity += 2;
    console.log(`Cart Quantity: ${cartQuantity}`)">+2</button>

  <button onclick="
    cartQuantity += 3;
    console.log(`Cart Quantity: ${cartQuantity}`)">+3</button>

  <button onclick="
        cartQuantity--;
        console.log('One item is removed from the cart.');
        console.log(`Cart Quantity: ${cartQuantity}`)">Remove from Cart</button>

  <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset.');
    console.log(`Cart Quantity: ${cartQuantity}`)">Reset Cart</button>
  <br><br>
  <!-- calculator -->
  <button onclick="
      calculation += 1;
      console.log(calculation);">1</button>

  <button onclick="
      calculation += '2';
      console.log(calculation);">2</button>

  <button onclick="
      calculation += '3';
      console.log(calculation);">3</button>

  <button onclick="
      calculation += ' + ';
      console.log(calculation);">+</button>

  <br><br>

  <button onclick="
      calculation += '4';
      console.log(calculation);">4</button>

  <button onclick="
      calculation += '5';
      console.log(calculation);">5</button>

  <button onclick="
      calculation += '6';
      console.log(calculation);">6</button>

  <button onclick="
      calculation += ' - ';
      console.log(calculation);">-</button>

  <br><br>

  <button onclick="
      calculation += '7';
      console.log(calculation);">7</button>

  <button onclick="
      calculation += '8';
      console.log(calculation);">8</button>

  <button onclick="
      calculation += '9';
      console.log(calculation);">9</button>

  <button onclick="
      calculation += ' * ';
      console.log(calculation);">*</button>

  <br><br>

  <button onclick="
      calculation += '.';
      console.log(calculation);">.</button>

  <button onclick="
      calculation += '0';
      console.log(calculation);">0</button>

  <button onclick="
      calculation = eval(calculation);
      console.log(calculation);">=</button>

  <button onclick="
      calculation += ' / ';
      console.log(calculation);">/</button>

  <br><br>

  <button onclick="
      calculation = '';
      console.log(calculation);">Clear</button>

  <script>
    let cartQuantity = 0;
    let calculation = "";
  </script>
</body>

</html>
