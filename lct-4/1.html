<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function insertEle(f1) {

            with (f1) {

                data = ftxt.value;
                ele = etxt.value;
                if (rtxt.value == 6) {
                    alert("The queue is overflown!");
                }

                else if (data == -1) {
                    f = -1;
                    r = -1;
                    f++;
                    r++;
                    ftxt.value = f;
                    rtxt.value = r;

                    ntxt[f].value = ele;
                }
                else {
                    r = parseInt(rtxt.value);
                    r++;
                    ntxt[r].value = ele;
                    rtxt.value = r;
                }
            }
        }

        function del(f1) {
            with (f1) {

                f = ftxt.value;
                r = rtxt.value;
                if (f == -1) {
                    alert("The queue went underflow!");
                }
                else {
                    alert("The element " + ntxt[f].value + " is deleted!");
                    ntxt[f].value = "";

                    if (f == r) {
                        ftxt.value = -1;
                        rtxt.value = -1;
                    }
                    else {
                        f++;
                        ftxt.value = f;
                    }
                }
            }

        }

    </script>
</head>

<body>

    <form name="frm1" method="post">

        <input type="text" name="ntxt" readonly><br>
        <input type="text" name="ntxt" readonly><br>
        <input type="text" name="ntxt" readonly><br>
        <input type="text" name="ntxt" readonly><br>
        <input type="text" name="ntxt" readonly><br>
        <input type="text" name="ntxt" readonly><br>
        <input type="text" name="ntxt" readonly><br>

        Front: <input type="text" name="ftxt" value="-1" readonly>
        Rear: <input type="text" name="rtxt" value="-1" readonly>
        <br>
        Element: <input type="text" name="etxt">
        <br>
        <input type="button" name="btn1" value="Insert" onclick="insertEle(frm1)">
        <input type="button" name="btn2" value="Delete" onclick="del(frm1)">
    </form>

</body>

</html>
