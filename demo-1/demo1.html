<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-xl-9 mx-auto">
                    <div class="card flex-row my-5 border-0 shadow rounded-1 overflow-hidden">
                        <div class="card-body p-4 px-sm-5">
                            <h4 class="card-title text-center fw-bold">Sleeknote</h4>
                            <h2 class="card-title text-center mt-2 mb-4 fw-bolder">Sign Up</h2>
                            <form>
                                <label for="" class="fw-medium mb-2">Username</label>
                                <div class="mb-3">
                                    <input type="text" class="form-control p-2" id="InputUsername"
                                        placeholder="myusername" required autofocus>
                                </div>

                                <label for="" class="fw-medium mb-2">Email address</label>
                                <div class="mb-3">
                                    <input type="email" class="form-control p-2" id="InputEmail"
                                        placeholder="name@example.com">
                                </div>

                                <label for="" class="fw-medium mb-2">Password</label>
                                <div class="mb-3">
                                    <input type="password" class="form-control p-2" id="Password"
                                        placeholder="Password">
                                </div>

                                <label for="" class="fw-medium mb-2">Confirm Password</label>
                                <div class="mb-3">
                                    <input type="password" class="form-control p-2" id="PasswordConfirm"
                                        placeholder="Confirm Password">
                                </div>

                                <div class="d-grid mb-2">
                                    <button class="btn btn-lg btn-purple btn-login fw-medium rounded-0" type="submit"
                                        onclick="userData(event)">Sign
                                        Up</button>
                                </div>

                                <hr class="mt-5 mb-4">
                                <a class="d-block text-center small pt-2" href="#">Have an account? Log In</a>

                            </form>
                        </div>
                        <div class="card-img-right d-none d-md-flex">
                            <!-- Background image for card set in CSS! -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <SCript>
        function userData(event) {
            event.preventDefault();

            const name = document.getElementById('InputUsername').value;
            const email = document.getElementById('InputEmail').value;
            const pass = document.getElementById('Password').value;
            const confpass = document.getElementById('PasswordConfirm').value;

            const uArr = JSON.parse(localStorage.getItem('udata')) || [];
            //const uArr = []
            const udata = {
                name: name,
                email: email,
                pass: pass,
                confpass: confpass
            }
            uArr.push(udata);
            localStorage.setItem("udata", JSON.stringify(uArr));
        }
    </SCript>
</body>

</html>
